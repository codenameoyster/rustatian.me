name: Security Audit

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    schedule:
        - cron: "0 0 * * 0"

jobs:
    audit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - name: Use Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest
            - name: Install dependencies
              run: bun install
            - name: Audit dependencies
              run: bun audit --audit-level=high