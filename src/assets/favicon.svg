    </filter>
  </defs>
  <rect width="120" height="120" fill="#1A1A1A" rx="20" stroke="#CCCCCC" stroke-width="1.5"/>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Intro, sans-serif" font-size="72" font-weight="bold"
        fill="#FFFFFF" filter="url(#glow)">
    R
  </text>
</svg>