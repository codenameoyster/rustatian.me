name = "rustatian-me"
main = "src/worker.ts"
compatibility_date = "2025-01-15"
workers_dev = false
preview_urls = true

# Custom domains
routes = [
  { pattern = "rustatian.me", custom_domain = true },
  { pattern = "www.rustatian.me", custom_domain = true }
]

# Assets configuration for static files
[assets]
directory = "dist"
binding = "ASSETS"

# Development configuration
[dev]
port = 8787
local_protocol = "http"

# Build configuration
[build]
command = "bun run build:prod"

[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = true
head_sampling_rate = 1
persist = true

# Environment variables (add your own in .dev.vars for local dev)
# [vars]
# APP_ENV = "production"